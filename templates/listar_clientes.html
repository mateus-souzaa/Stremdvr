{% extends "base.html" %}

{% block title %}Listar Clientes{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Listar Clientes</h2>
        <a href="{{ url_for('cliente_novo') }}" class="btn btn-primary mb-3">Novo Cliente</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Empresa</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.empresa_nome }}</td>
                    <td>
                        <a href="{{ url_for('editar_cliente', cliente_id=cliente._id) }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{{ url_for('deletar_cliente', cliente_id=cliente._id) }}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
