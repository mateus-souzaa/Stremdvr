<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Listar NVRs</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de NVRs</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome do NVR</th>
                    <th>URL RTSP</th>
                    <th>Usuário</th>
                    <th>IP</th>
                    <th>Porta</th>
                    <th>Empresa</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for nvr in nvrs %}
                <tr>
                    <td>{{ nvr.nome_nvr }}</td>
                    <td>{{ nvr.rtsp_url }}</td>
                    <td>{{ nvr.username }}</td>
                    <td>{{ nvr.ip }}</td>
                    <td>{{ nvr.port }}</td>
                    <td>{{ nvr.empresa_nome }}</td>
                    <td>
                        <a href="{{ url_for('editar_nvr', nvr_id=nvr._id) }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{{ url_for('deletar_nvr', nvr_id=nvr._id) }}" class="btn btn-danger btn-sm">Deletar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
