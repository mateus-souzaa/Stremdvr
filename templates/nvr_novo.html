<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastrar NVR</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastrar NVR</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="nome_nvr" class="form-label">Nome do NVR</label>
                <input type="text" class="form-control" id="nome_nvr" name="nome_nvr" required>
            </div>
            <div class="mb-3">
                <label for="empresa" class="form-label">Empresa</label>
                <select class="form-select" id="empresa" name="empresa" required>
                    {% for empresa in empresas %}
                        <option value="{{ empresa._id }}">{{ empresa.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Usu√°rio</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="ip" class="form-label">IP</label>
                <input type="text" class="form-control" id="ip" name="ip" required>
            </div>
            <div class="mb-3">
                <label for="port" class="form-label">Porta</label>
                <input type="text" class="form-control" id="port" name="port" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar NVR</button>
        </form>
    </div>
</body>
</html>
