<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar NVR</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Editar NVR</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="nome_nvr" class="form-label">Nome do NVR</label>
                <input type="text" class="form-control" id="nome_nvr" name="nome_nvr" value="{{ nvr.nome_nvr }}" required>
            </div>
            <div class="mb-3">
                <label for="empresa" class="form-label">Empresa</label>
                <select class="form-select" id="empresa" name="empresa" required>
                    {% for empresa in empresas %}
                        <option value="{{ empresa._id }}" {% if empresa._id == nvr.empresa_id %}selected{% endif %}>
                            {{ empresa.nome }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ nvr.username }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ nvr.password }}" required>
            </div>
            <div class="mb-3">
                <label for="ip" class="form-label">IP</label>
                <input type="text" class="form-control" id="ip" name="ip" value="{{ nvr.ip }}" required>
            </div>
            <div class="mb-3">
                <label for="port" class="form-label">Porta</label>
                <input type="text" class="form-control" id="port" name="port" value="{{ nvr.port }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
